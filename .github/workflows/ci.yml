name: CI

on:
  pull_request:
  push:
    branches: ['master']
  schedule:
    - cron: '59 * * * *'

env:
  CARGO_UNSTABLE_SPARSE_REGISTRY: 'true'

jobs:
  test:
    name: Test Suite
    strategy:
      matrix:
        rust:
          - nightly
          - nightly-2023-01-01
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Clear lockfiles (cron jobs only)
        if: github.event_name == 'schedule'
        run: find -name Cargo.lock -delete
      - name: Run tests
        working-directory: test
        run: bash ci.sh

  check:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.64.0
          components: rustfmt, clippy
      - name: rustfmt
        run: cargo fmt --check
      - name: clippy
        run: cargo clippy -- -D warnings
